<!-- myCistern Professional Logo -->
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bgGradient)"/>
  
  <!-- Icon Background Circle -->
  <circle cx="256" cy="180" r="72" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- Water Drop Icon -->
  <path d="M256 120 C256 120 220 156 220 180 C220 204 236 220 256 220 C276 220 292 204 292 180 C292 156 256 120 256 120 Z" 
        fill="rgba(255,255,255,0.9)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  
  <!-- Main Text -->
  <text x="256" y="300" text-anchor="middle" fill="url(#textGradient)" 
        font-family="Arial, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="48" font-weight="bold" letter-spacing="-1">
    myCistern
  </text>
  
  <!-- Subtitle -->
  <text x="256" y="340" text-anchor="middle" fill="rgba(255,255,255,0.7)" 
        font-family="Arial, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="18" font-weight="400" letter-spacing="2">
    IoT PLATFORM
  </text>
  
  <!-- Decorative Elements -->
  <circle cx="120" cy="120" r="3" fill="rgba(255,255,255,0.3)"/>
  <circle cx="392" cy="120" r="2" fill="rgba(255,255,255,0.2)"/>
  <circle cx="120" cy="392" r="2" fill="rgba(255,255,255,0.2)"/>
  <circle cx="392" cy="392" r="3" fill="rgba(255,255,255,0.3)"/>
</svg>
